<div>
  Most Popular Movies
  <table>
    <thead>
        <th>Title</th>
        <th>Year</th>
        <th>IMDB Rating</th>
        <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let movie of moviesList">
        <td>{{ movie.title }}</td>
        <td>{{ movie.year }}</td>
        <td>{{ movie.rating }}</td>
      </tr>
    </tbody>
  </table>
</div>
